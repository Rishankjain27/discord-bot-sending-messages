<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCS Bot Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: calc(100vh - 60px);
    }

    /* SIDEBAR */
    .sidebar {
      border-right: 1px solid #1e293b;
      padding: 15px;
      background: #020617;
    }

    label {
      font-size: 13px;
      margin-top: 15px;
      display: block;
      color: #94a3b8;
    }

    select, textarea, button, input[type="color"] {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 4px;
    }

    button {
      background: #2563eb;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #1d4ed8;
    }

    /* MAIN */
    .main {
      display: flex;
      flex-direction: column;
    }

    /* CHAT BOX */
    #chatBox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #0f172a;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px;
      background: #020617;
      border-radius: 6px;
      border: 1px solid #1e293b;
      font-size: 14px;
    }

    .author {
      font-weight: bold;
      color: #60a5fa;
    }

    .time {
      font-size: 11px;
      color: #94a3b8;
      margin-left: 6px;
    }

    /* SEND BOX */
    .sendBox {
      border-top: 1px solid #1e293b;
      padding: 15px;
      background: #020617;
    }
  </style>
</head>

<body>

<header>
  MCS Discord Bot Dashboard
</header>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <label>Server</label>
    <select id="guild"></select>

    <label>Channel</label>
    <select id="channel"></select>

    <label>
      <input type="checkbox" id="useEmbed" />
      Send as Embed
    </label>

    <label>Embed Color</label>
    <input type="color" id="embedColor" value="#5865F2" />
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- CHAT -->
    <div id="chatBox">
      <div style="color:#94a3b8;">Select a server and channel to load messages.</div>
    </div>

    <!-- SEND -->
    <div class="sendBox">
      <textarea
        id="message"
        rows="3"
        placeholder="Type message as the bot..."
      ></textarea>
      <button onclick="sendMessage()">Send Message</button>
    </div>

  </div>

</div>

<!-- SCRIPT -->
<script src="script.js"></script>

<script>
  function sendMessage() {
    const channelId = document.getElementById("channel").value;
    const message = document.getElementById("message").value;
    const embed = document.getElementById("useEmbed").checked;
    const color = document.getElementById("embedColor").value;

    if (!message.trim()) return;

    fetch("/api/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        channelId,
        message,
        embed,
        color
      })
    }).then(() => {
      document.getElementById("message").value = "";
      setTimeout(() => {
        if (typeof loadMessages === "function") loadMessages();
      }, 500);
    });
  }
</script>

</body>
</html>
