<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCS Bot Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #313338;
  color: #dcddde;
}

header {
  padding: 12px;
  background: #1e1f22;
  font-weight: bold;
}

.container {
  display: grid;
  grid-template-columns: 260px 1fr;
  height: calc(100vh - 45px);
}

.sidebar {
  background: #2b2d31;
  padding: 12px;
}

select, textarea, button, input {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  background: #1e1f22;
  color: white;
  border: none;
}

.main {
  display: flex;
  flex-direction: column;
}

#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.message {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.author {
  font-weight: bold;
}

.time {
  font-size: 11px;
  color: #aaa;
  margin-left: 6px;
}

.reactions {
  font-size: 13px;
  color: #b5bac1;
}

.sendBox {
  padding: 10px;
  border-top: 1px solid #1e1f22;
}

#typing {
  font-size: 12px;
  color: #aaa;
  display: none;
}
</style>
</head>

<body>

<header>MCS Discord Dashboard</header>

<div class="container">

<div class="sidebar">
  <label>Server</label>
  <select id="guild"></select>

  <label>Channel</label>
  <select id="channel"></select>

  <label><input type="checkbox" id="embed"> Send as Embed</label>
  <input type="color" id="color" value="#5865F2">
</div>

<div class="main">
  <div id="chatBox"></div>

  <div class="sendBox">
    <div id="typing">Bot is typing...</div>
    <textarea id="message" rows="2"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
